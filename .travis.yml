before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-binaries texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-extra-utils texlive-latex-recommended dvipng pgf gnuplot  gnuplot-nox
  - npm explore npm -g -- npm install node-gyp@latest

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.8

language: node_js
node_js:
  - '10.8'
env:
  - CXX=g++-4.8

cache:
  directories:
    - node_modules

script:
  - npm test && npm run build
